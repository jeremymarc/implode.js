<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Jeremy Marc">
  <title>Implode Form jQuery plugin</title>
  <link rel="stylesheet" href="../jquery.formtag.css">

  <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <form>
    <div class="form-row">
      <label for="input1">Input1</label>
      <input id="input1" type="text" placeholder="Placeholder input1" />
    </div>

    <div class="form-row">
      <label for="select1">Select1</label>
      <select id="select1">
        <option value="">Please Select</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
        <option value="4">Option 4</option>
      </select>
    </div>

    <div class="form-row">
      <label for="select2">Select2</label>
      <select id="select2">
        <option value="">Please Select</option>
        <option value="1">Option 1</option>
        <option value="2" selected="selected">Option 2</option>
        <option value="3">Option 3</option>
        <option value="4">Option 4</option>
      </select>

    <div class="form-row">
      <label for="select3">Select3</label>
      <select id="select3">
        <option value="">Please Select</option>
        <option value="0" selected="selected">Option 0</option>
        <option value="2" >Option 1</option>
        <option value="3">Option 2</option>
        <option value="4">Option 3</option>
      </select>

    <div class="form-row">
      <label for="select4">Select4 (Multiple)</label>
      <select id="select4" multiple="true">
        <option value="">Please Select</option>
        <option value="1">Option 1</option>
        <option value="2" selected="selected">Option 2</option>
        <option value="3" selected="selected">Option 3</option>
        <option value="4">Option 4</option>
      </select>
    </div>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="../jquery.formtag.js"></script>
  <script>
  $(function() {
    $('form').formtag({});
  });
  </script>
</body>
</html>
